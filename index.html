<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- FAVICON -->
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/020/816/485/original/portfolio-icon-for-your-website-mobile-presentation-and-logo-design-free-vector.jpg">
    <!-- ICONOS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>Portfolio</title>
</head>
<body>
    <section>
        <div class="card">
            <div class="top">
                <span>Jane Doe</span>
                    <i class="bx bx-dots-vertical-rounded"></i>
                        <p>Mi portfolio</p>
                            <div class="middle">
                                <div class="left">
                                    <img src="https://img.freepik.com/psd-premium/pessoa-gerada-ia-persona-generada-ia_927563-1221.jpg" alt="imagen de portfolio">
                                </div>
                                        <div class="right">
                                            <label for="">Skills:</label>
                                                <div>
                                                    <ul>
                                                        <li>Web Designer</li>
                                                        <li>Programmer</li>
                                                        <li>Graphic Designer</li>
                                                    </ul>
                                                </div>
                                                <div class="social-icon">
                                                    <span><i class="bx bxl-facebook"></i></span>
                                                    <span><i class="bx bxl-instagram"></i></span>
                                                    <span><i class="bx bxl-linkedin"></i></span>
                                                    <span><i class="bx bxl-github"></i></span>
                                                </div>

                                        </div>
                                    </div>
            </div>
            <div class="bottom">
                <input type="submit" value="Hire" class="btn ">
            </div>
        </div>
    </section>
</body>
</html>
